      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 2s linear infinite;

      100% { transform: rotate(360deg); }

      font-size: 18px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #verify-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
